---
- name: Enable pool member on F5 Load Balancer
  hosts: "{{ vm_name | default('all') }}"
  gather_facts: false

  tasks:

  - name: Setup provider
    set_fact:
     provider:
      server: "{{ f5_ip }}"
      user: "{{ f5_user }}"
      password: "{{ f5_pass }}"
      validate_certs: "no"
  
  - name: Enable Pool Members
    bigip_pool_member:
      provider: "{{ provider }}"
      state: "enabled"
      host: "{{ ansible_host }}"
      name: "{{ inventory_hostname }}"
      port: "80"
      pool: "http_pool"
    delegate_to: localhost